<body>
    <h1>Click on a Continent</h1>

    <img src="continents.jpg" usemap="#image-map">

        <area target="" alt="Africa" title="Africa" href="https://en.wikipedia.org/wiki/Africa"
            coords="330,115,392,241,423,127" shape="poly">
        <area target="" alt="Asia" title="Asia" href="https://en.wikipedia.org/wiki/Asia" coords="426,4,599,145"
            shape="rect">
        <area target="" alt="Europe" title="Europe" href="https://en.wikipedia.org/wiki/Europe" coords="365,53,61"
            shape="circle">
        <area target="" alt="Australia" title="Australia" href="https://en.wikipedia.org/wiki/Australia"
            coords="558,243,616,195,616,251" shape="poly">
