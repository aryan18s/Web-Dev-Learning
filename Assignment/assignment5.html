<head>
    <style>
        table {
            border-width: 5px 5px;
            border-color: #15067a;
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="2" align="center" width="50%" bgcolor="#fabdf9">
        <tr align="center">
            <td colspan="2">Registration Page</td>
        </tr>
        <tr>
            <td>Registration id:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>User Name:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="" id=""></td>

        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td>
                <select name="" id="">
                    <option value="" label="Day"></option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
                <select name="" id="">
                    <option value="" label="month"></option>
                </select>
                <select name="" id="">
                    <option value="" label="year"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td> <textarea id="message" name="message" rows="3" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <select name="" id="">
                    <option value="">Visnagar</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <select name="" id="">
                    <option value="">Gujarat</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="" id="">
                    <option value="">India</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox">Reading
                <input type="checkbox">Writing
                <input type="checkbox">Singing
            </td>
        </tr>
        <tr>
            <td>Mobile No:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Attach C.V.:</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button on>submit</button>
                <button>Reset</button>
            </td>
        </tr>
    </table>
</body>

</html>
